<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .qr-code { max-width: 300px; }
        @media (max-width: 768px) {
            .qr-code { max-width: 200px; }
            .btn-lg { font-size: 1rem; padding: 0.5rem 1rem; }
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0 min-vh-100 d-flex justify-content-center align-items-center bg-light">
        <div class="card shadow-sm rounded-4 p-5 text-center w-75">
            <h1 class="text-primary mb-4 display-4">V-Ticket</h1>
            <div class="card-body">
                <h5 class="card-title mb-4 fs-4">Scan QR Code</h5>
                <img src="/api/qr" alt="QR Code" class="img-fluid qr-code mb-4">
                <p class="text-muted mb-5 lead">Scan to access services</p>
                <div class="d-grid gap-3">
                    <button id="select-service-btn" class="btn btn-primary btn-lg rounded-pill px-5 py-3">Choisissez un service</button>
                    <button id="scan-qr-btn" class="btn btn-outline-primary btn-lg rounded-pill px-5 py-3">Scanner un code QR</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
