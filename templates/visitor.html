<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Tickets - Visitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        #service-buttons button { min-width: 150px; margin: 0.5rem; }
        @media (max-width: 768px) {
            #service-buttons button { min-width: 100px; font-size: 0.9rem; }
            #get-ticket-btn { font-size: 1rem; padding: 0.5rem 1rem; }
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0 min-vh-100 d-flex justify-content-center align-items-center bg-light">
        <div class="card shadow-sm rounded-4 p-5 text-center w-75">
            <h1 class="text-primary mb-4 display-4">Choisissez un service</h1>
            <div class="card-body">
                <div id="service-selection" class="mb-5">
                    <div id="service-buttons" class="d-flex flex-wrap justify-content-center gap-3 mb-4"></div>
                    <button id="get-ticket-btn" class="btn btn-primary btn-lg rounded-pill px-5 py-3" disabled>Obtenir un ticket</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
