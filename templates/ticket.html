<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Tickets - Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .qr-code { max-width: 300px; }
        .ticket-info p { font-size: 1.25rem; }
        @media (max-width: 768px) {
            .qr-code { max-width: 200px; }
            .ticket-info p { font-size: 1rem; }
            #cancel-ticket-btn { font-size: 1rem; padding: 0.5rem 1rem; }
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0 min-vh-100 d-flex justify-content-center align-items-center bg-light">
        <div class="card shadow-sm rounded-4 p-5 text-center w-75">
            <h1 id="service-name" class="text-primary mb-4 display-4"></h1>
            <div class="card-body">
                <div class="ticket-info mb-5">
                    <p><strong>Votre rang:</strong> <span id="ticket-number"></span></p>
                    <p><strong>Temps d'attente:</strong> <span id="wait-time"></span></p>
                    <div id="countdown" class="mt-3 fs-3"></div>
                </div>
                <button id="cancel-ticket-btn" class="btn btn-danger btn-lg rounded-pill px-5 py-3">Annuler le ticket</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
