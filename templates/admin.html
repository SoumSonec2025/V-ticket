<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Tickets - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .qr-code { max-width: 300px; }
        .chart-container { position: relative; height: 300px; width: 100%; margin-bottom: 2rem; }
        @media (max-width: 768px) {
            .qr-code { max-width: 200px; }
            .chart-container { height: 200px; }
            .input-group .btn { font-size: 1rem; padding: 0.5rem 1rem; }
            .table { font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0 min-vh-100 bg-light">
        <div class="row justify-content-center py-5">
            <div class="col-12 col-md-10">
                <div class="card shadow-sm rounded-4 p-5 text-center">
                    <h1 class="text-primary mb-4 display-4">V-Tickets Admin</h1>
                    <div class="card-body">
                        <div class="mb-5">
                            <h5 class="card-title mb-3 fs-4">Manage Services</h5>
                            <form id="service-form" class="mb-3">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control rounded-pill" id="service-name" placeholder="Enter service name" required>
                                    <button type="submit" class="btn btn-primary rounded-pill px-4 py-2 ms-2">Add Service</button>
                                </div>
                            </form>
                            <ul id="service-list" class="list-group list-group-flush text-start"></ul>
                        </div>

                        <div class="row">
                            <div class="col-12 col-md-6 mb-4">
                                <h5 class="card-title mb-3 fs-4">Queue Status</h5>
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>Ticket #</th>
                                                <th>Service</th>
                                                <th>Status</th>
                                                <th>Wait Time (min)</th>
                                            </tr>
                                        </thead>
                                        <tbody id="queue-table"></tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <h5 class="card-title mb-3 fs-4">Performance Analytics</h5>
                                <div class="chart-container">
                                    <canvas id="waitTimeChart"></canvas>
                                </div>
                                <div class="chart-container mt-4">
                                    <canvas id="serviceDistributionChart"></canvas>
                                </div>
                                <div class="mt-3">
                                    <p>Total Tickets Issued: <span id="total-tickets" class="badge bg-success rounded-pill fs-5"></span></p>
                                    <p>Average Wait Time: <span id="avg-wait-time" class="badge bg-info rounded-pill fs-5"></span> minutes</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
